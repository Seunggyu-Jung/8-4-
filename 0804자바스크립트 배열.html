<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0804자바스크립트</title>
</head>
<body>
  <h1>Array</h1>

  <h2>Array Syntax(문법)</h2>

  <script>

      var coworkers = ['bob', 'daniel'];


  </script>

  <h2>get(인덱스 출력)</h2>

  <script>
      document.write(coworkers[0]);
      document.write(coworkers[1]);
  </script>

  <h2>add(인덱스 추가)</h2>

  <script>
      coworkers.push('John');
      coworkers.push('Minsu');
  </script>

  <h2>pop(인덱스 삭제)</h2>

  <script>
      coworkers.pop('Minsu');
  </script>

  <h2>count</h2>

  <script>
      document.write(coworkers.length);
  </script>


</body>
</html>
